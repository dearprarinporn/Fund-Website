<div *ngIf="fund">
    <h2>{{'Details' | translate}} </h2>
    <h2>{{ fund.fundName | uppercase }}</h2>

    <div class="container">
        <dx-form [formData]="fund" labelLocation="left" [colCount]="2" >
            <dxi-item dataField="fundCode" editorType="dxTextBox" [editorOptions]="{ readOnly: true }" >
                <dxo-label text="{{ 'Fund Code' | translate }}"></dxo-label>

            </dxi-item>
            <dxi-item dataField="fundName" editorType="dxTextBox" [editorOptions]="{ readOnly: true }">
                <dxo-label text="{{ 'Fund Name' | translate }}"></dxo-label>

            </dxi-item>
            <dxi-item dataField="fundType" editorType="dxTextBox" [editorOptions]="{ readOnly: true}">
                <dxo-label text="{{ 'Fund Type' | translate }}"></dxo-label>

            </dxi-item>
            <dxi-item dataField="riskLevel" editorType="dxTextBox" [editorOptions]="{ readOnly: true }">
                <dxo-label text="{{ 'Risk Level' | translate }}"></dxo-label>

            </dxi-item>
            <dxi-item dataField="transactionType" editorType="dxTextBox" [editorOptions]="{ readOnly: true }">
                <dxo-label text="{{ 'Transaction Type' | translate }}"></dxo-label>

            </dxi-item>
            <dxi-item dataField="nav" editorType="dxNumberBox" [editorOptions]="{ readOnly: true }">
                <dxo-label text="{{ 'NAV' | translate }}"></dxo-label>

            </dxi-item>
            <dxi-item dataField="unit" editorType="dxNumberBox" [editorOptions]="{ readOnly: true}">
                <dxo-label text="{{ 'Unit' | translate }}"></dxo-label>

            </dxi-item>
            <dxi-item dataField="amount" editorType="dxNumberBox" [editorOptions]="{ readOnly: true }">
                <dxo-label text="{{ 'Amount' | translate }}"></dxo-label>

            </dxi-item>
            <dxi-item dataField="createDateTime" editorType="dxTextBox" [editorOptions]="{ readOnly: true }">
                <dxo-label text="{{ 'Date' | translate }}"></dxo-label>

            </dxi-item>
  
        </dx-form><br>
        <div class="button-container">
            <dx-button type="default" stylingMode="outlined" [text]="'Back' | translate" (onClick)="back()"></dx-button>
          </div>
        
    </div>
  </div>
