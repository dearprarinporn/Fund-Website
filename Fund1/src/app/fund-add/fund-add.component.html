      <h2 id="addNewFundTitle">{{'Add New Fund' | translate}}</h2>
        <div class="container">
          <dx-form [formData]="newFund" [showColonAfterLabel]="true" [colCount]="2" >

            <dxi-item id="app.fundAdd.textBox.fundCodeField" dataField="fundCode"  [editorType]="'dxTextBox'" [editorOptions]="{ }">
              <dxo-label text="{{ 'Fund Code' | translate }}" ></dxo-label>
            </dxi-item>

            <dxi-item id="app.fundAdd.textBox.fundNameField" dataField="fundName" [editorType]="'dxTextBox'" [editorOptions]="{ }">
              <dxo-label text="{{ 'Fund Name' | translate }}" ></dxo-label>
            </dxi-item>

            <dxi-item id="app.fundAdd.SelectBox.fundCodeField" dataField="fundType" [editorType]="'dxSelectBox'" [editorOptions]="{ dataSource: fundTypes, value: '' }">
              <dxo-label text="{{ 'Fund Type' | translate }}" ></dxo-label>
            </dxi-item>

            <dxi-item id="app.fundAdd.SelectBox.fundTypeField" dataField="riskLevel" [editorType]="'dxSelectBox'" [editorOptions]="{ dataSource: riskLevels, value: '' }">
              <dxo-label text="{{ 'Risk Level' | translate }}" ></dxo-label>
            </dxi-item>

            <dxi-item id="app.fundAdd.SelectBox.transactionTypeField" dataField="transactionType" [editorType]="'dxSelectBox'" [editorOptions]="{ dataSource: transactionTypes, value: ''  }">
              <dxo-label text="{{ 'Transaction Type' | translate }}" ></dxo-label>
            </dxi-item>

            <dxi-item id="app.fundAdd.numberBox.navField" dataField="nav" [editorType]="'dxNumberBox'" [editorOptions]="{ value: null }">
              <dxo-label text="{{ 'NAV' | translate }}" ></dxo-label>
            </dxi-item>

            <dxi-item id="app.fundAdd.numberBox.unitField" dataField="unit" [editorType]="'dxNumberBox'" [editorOptions]="{ value: null }">
              <dxo-label text="{{ 'Unit' | translate }}" id="unitLabel"></dxo-label>
            </dxi-item>

                </dx-form><br>
          
          <div class="button-container">
            <dx-button id="app.fundAdd.Button.Back" type="default" stylingMode="outlined" [text]="'Back' | translate" (onClick)="back()"></dx-button>
            <dx-button id="app.fundAdd.Button.Submit" type="success" stylingMode="outlined" [text]="'Submit' | translate" (onClick)="onSubmit()"></dx-button>

          </div>
        </div>
