<div *ngIf="fund">
    <h2>{{'Details Edit' | translate}}</h2>
    <h2>{{ fund.fundName | uppercase }}</h2>
    <div class="container">
        <dx-form [formData]="fund" labelLocation="left" [colCount]="2" >
            <dxi-item dataField="fundCode" editorType="dxTextBox" [editorOptions]="{ dataSource: fundCode }">
                <dxo-label text="{{ 'Fund Code' | translate }}"></dxo-label>
            </dxi-item>
            <dxi-item dataField="fundName" editorType="dxTextBox">
                <dxo-label text="{{ 'Fund Name' | translate }}"></dxo-label>
            </dxi-item>
            <dxi-item dataField="fundType" editorType="dxSelectBox" [editorOptions]="{ dataSource: fundTypes }">
                <dxo-label text="{{ 'Fund Type' | translate }}"></dxo-label>
            </dxi-item>
            <dxi-item dataField="riskLevel" editorType="dxSelectBox" [editorOptions]="{ dataSource: riskLevels }">
                <dxo-label text="{{ 'Risk Level' | translate }}"></dxo-label>
            </dxi-item>
            <dxi-item dataField="transactionType" editorType="dxSelectBox" [editorOptions]="{ dataSource: transactionTypes }">
                <dxo-label text="{{ 'Transaction Type' | translate }}"></dxo-label>
            </dxi-item>
            <dxi-item dataField="nav" editorType="dxNumberBox" [editorOptions]="{ min: 0, max: 9999.9999, step: 'any' }">
                <dxo-label text="{{ 'NAV' | translate }}"></dxo-label>
            </dxi-item>
            <dxi-item dataField="unit" editorType="dxNumberBox" [editorOptions]="{ min: 0, max: 9999999.9999, step: 'any' }">
                <dxo-label text="{{ 'Unit' | translate }}"></dxo-label>
            </dxi-item>
            
        </dx-form><br>
        <div class="button-container">
            <dx-button type="default" stylingMode="outlined" [text]="'Back' | translate" (onClick)="back()"></dx-button>
            <dx-button type="success" stylingMode="outlined" [text]="'Submit' | translate" (onClick)="saveAndNavigateToDashboard()"></dx-button>
          </div>  
    </div>
</div>
